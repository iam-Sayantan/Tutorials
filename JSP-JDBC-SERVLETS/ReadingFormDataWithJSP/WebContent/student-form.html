<html>
<title>Student Registration Form</title>
<body>
	<form action="student-response.jsp">
		First Name: <input type="text" name="firstName"> <br /> <br />
		Last Name: <input type="text" name="lastName"> <br /> <br />
		<select name="country">
			<option>India</option>
			<option>Australia</option>
			<option>Japan</option>
		</select> <br /> <br /> 
		Favorite Programming Language: <br /> 
		<input type="radio" name="favoriteLanguage" value="Java">Java 
		<input type="radio" name="favoriteLanguage" value="C">C 
		<input type="radio" name="favoriteLanguage" value="C++">C++ 
		<input type="radio" name="favoriteLanguage" value="Python">Python 
		<br /> <br /> 
		Favorite Sports: <br/>
		<input type="checkbox" name="favoriteSports" value="football">Football
		<input type="checkbox" name="favoriteSports" value="cricket">Cricket
		<input type="checkbox" name="favoriteSports" value="Hockey">Hockey
		<input type="checkbox" name="favoriteSports" value="Swimming">Swimming
		<br/><br/>
		<input type="submit" value="SUBMIT">
	</form>
</body>
</html>
